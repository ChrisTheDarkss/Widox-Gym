<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC (Modo Oscuro)</title>
    <link rel="stylesheet" href="IMCcss.css">
</head>
<body>
    <div class="container">
        <h2>Calculadora de IMC</h2>
        <p>
            <label for="peso">Tu Peso (kg):</label><br>
            <input type="number" id="peso" placeholder="Ej: 70">
        </p>
        <p>
            <label for="altura">Tu Altura (metros):</label><br>
            <input type="number" id="altura" placeholder="Ej: 1.75" step="0.01">
        </p>
        <button onclick="calcularIMC()">Calcular</button>
        <p id="resultado"></p>
    </div>
    
    <script src="IMCjava.js"></script>
</body>
</html>
