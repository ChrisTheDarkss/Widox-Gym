    <button id="btonsaludo" disabled onclick="hola()">Otro boton?</button>
    
</body>
<!-- Por lo que entendi ahora 
estos scripts siempre se ingresan fuera del body para poder tener mejor control de las instrucciones al html

el const dentro del script es para que detecte el elemento dentro del html y le ponga una identificacion en el script
para que pueda tener instrucciones

dentro se pueden crear funciones(function) para determinar acciones dentro de la pagina con los botones como ejemplo

Aqui cree un boton(btonsaludo) que estaria deshabilitado para que cuando el usuario accion el segundo boton de la pagina(primerbtn), este se habilite
para que pueda estar con vida de nuevo!!



-->
    <script> 
        const primerbtn = document.getElementById('primerbtn')
        const btonsaludo = document.getElementById('btonsaludo')
        btonsaludo.disabled = true;

        primerbtn.onclick = function() {
            btonsaludo.disabled = false;
        }
    
        function hola(){
            alert("¡Soy un boton con vida!")
        }
    </script>

</html>
